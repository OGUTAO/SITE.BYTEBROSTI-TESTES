<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Alterar/Recuperar Senha</h2>
        <p>Digite seu e-mail para alterar ou redefinir sua senha:</p>
        <input type="text" id="recover-email" placeholder="Email">
        <p class="error" id="recover-error"></p>
        <button onclick="recoverPassword()">Enviar</button>
        <p><a href="login.html" class="voltar-login">Voltar ao Login</a></p>
    </div>
    <div class="registration-image">
        <img src="img/bytebros.png" alt="Imagem de Registro">
        <p class="copyright">&copy; 2025 Byte Bros. Todos os direitos reservados.</p>
        <p id="system-version" style="text-align: center; margin-bottom: 5px; font-size: 0.8em; color: #777;"></p>
    </div>

    <script src="js/version.js"></script>
    <script>
        // Função para aplicar o tema com classe 'dark-mode'
        function applyTheme() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('dark-mode');
          }
        }
    
        // Aplica o tema ao carregar a página
        applyTheme();
      </script>

    <script src="js/script.js"></script>
</body>
</html>
