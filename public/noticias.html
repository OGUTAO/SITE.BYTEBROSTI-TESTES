<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not√≠cias de Tecnologia - Byte Bros</title>
  <link rel="stylesheet" href="css/style10.css">
  <link rel="stylesheet" href="css/style2.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    .theme-toggle-button {
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Not√≠cias no Mundo da Tecnologia</h1>
    <nav>
      <a href="index.html">Menu</a>
      <a href="#">Outra Se√ß√£o</a>
    </nav>
    <button id="theme-toggle-button" class="theme-toggle-button">üåô</button>
  </header>

  <main>
    <section class="news-section">
      <h2>√öltimas Not√≠cias</h2>
      <div id="news-container">
        <p class="loading">Carregando not√≠cias...</p>
      </div>
      <button id="load-more-btn">Carregar Mais</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Byte Bros. Todos os direitos reservados.</p>
    <p id="system-version" style="text-align: center; margin-bottom: 5px; font-size: 0.8em; color: #fdfbfb;"></p>
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" class="footer-button right-button">
      Voltar ao Topo
  </button>
  </footer>

  <script>
    // Fun√ß√£o para aplicar o tema global
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggleButton.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark-theme');
        themeToggleButton.textContent = 'üåô';
      }
    }

    // Fun√ß√£o para alternar entre tema claro e escuro
    function toggleTheme() {
      const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
      if (currentTheme === 'dark') {
        localStorage.setItem('theme', 'light');
        applyTheme();
      } else {
        localStorage.setItem('theme', 'dark');
        applyTheme();
      }
    }

    const themeToggleButton = document.getElementById('theme-toggle-button');
    themeToggleButton.addEventListener('click', toggleTheme);

    // Aplica o tema salvo ao carregar a p√°gina
    applyTheme();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const newsContainer = document.getElementById('news-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        let currentPage = 1;
        const newsPerPage = 10;
        let allNews = JSON.parse(localStorage.getItem('news')) || [];  // Carrega as not√≠cias salvas no localStorage

        // Fun√ß√£o para exibir as not√≠cias
        function displayNews(news) {
            newsContainer.innerHTML = '';
            news.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h3>${item.title || 'T√≠tulo n√£o dispon√≠vel'}</h3>
                    <p>${item.description || 'Descri√ß√£o n√£o dispon√≠vel'}</p>
                    ${item.url ? `<p><a href="${item.url}" target="_blank">Leia mais</a></p>` : ''}
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        // Carrega as not√≠cias da primeira p√°gina
        displayNews(allNews.slice(0, currentPage * newsPerPage));

        // Evento de clique no bot√£o de carregar mais not√≠cias
        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            displayNews(allNews.slice(0, currentPage * newsPerPage));
        });
    });
  </script>

  <script src="noticias.js"></script>
</body>
</html>
